{% extends 'layout.html' %} {% block content %}
<div class= "line">
</div>

<section>
  <h2>Start your journey</h2>
  <p>Search bar soon</p>
</section>

<div class="container">
    {% for row in content %}
<div class="card">
  <img
    class="card-image"
    src="{{row[6]}}"
    alt="Image of {{ row[1] }} not loaded."
  />
  <h1 class="card-name">{{ row[1] }}</h1>
  <p class="card-about">{{ row[3] }}</p>
  <a class="card-link" href="{{row[2]}}"
    ><button class="btn">Read More</button></a
  >
</div>
{% endfor %}
</div>
{% endblock %}
