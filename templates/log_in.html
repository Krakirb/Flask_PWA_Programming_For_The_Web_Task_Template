{% extends 'layout.html' %}
{% block content %}
<h2>Log In</h2>

<form method="POST" action="/log_in.html">
    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <button type="submit">Log In</button>
</form>
{% endblock %}
